<!DOCTYPE html>
<html lang="en">
<head>
  <title>Repos ‚Äì rcreator822</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="favicon-round.ico"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      font-family: Ubuntu, sans-serif;
      background-color: black;
      color: white;
      overflow-x: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
      position: relative;
    }

    body.light {
      background-color: white;
      color: black;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    header {
      text-align: center;
      margin: 40px 0 20px;
      z-index: 2;
      position: relative;
    }

    header h1 {
      font-family: monospace;
      background-color: gray;
      padding: 10px 20px;
      border-radius: 20px;
      display: inline-block;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    header h1:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(255,255,255,0.2);
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 2;
      position: relative;
    }

    .tabs a {
      padding: 10px 15px;
      background-color: gray;
      border-radius: 10px;
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      z-index: 3;
    }

    .tabs a:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(255,255,255,0.2);
    }

    #repos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      position: relative;
      z-index: 2;
    }

    .repo-card {
      background-color: gray;
      border-radius: 20px;
      width: 300px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(255,255,255,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: left;
      position: relative;
      z-index: 2;
    }

    .repo-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(255,255,255,0.2);
    }

    .repo-card a {
      color: #6cf;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.2rem;
    }

    .repo-meta {
      font-size: 0.9rem;
      color: #ccc;
    }

    #toggle-theme {
      margin: 20px auto;
      display: block;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: gray;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      position: relative;
      z-index: 2;
    }

    body.light .repo-card {
      background-color: #ddd;
    }

    body.light #toggle-theme {
      background-color: black;
      color: white;
    }

    @media (max-width: 480px) {
      .repo-card {
        width: 90%;
      }

      header h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="background"></canvas>

  <header>
    <h1>üìÅ GitHub Repositories ‚Äì rcreator822</h1>
  </header>

  <div class="tabs">
    <a href="https://rcreator822.github.io/rcreator822/">Bio</a>
  </div>

  <div id="repos">Loading...</div>

  <button id="toggle-theme">Toggle Theme</button>

  <script>
    const container = document.getElementById("repos");

    fetch("https://api.github.com/users/rcreator822/repos")
      .then(res => res.json())
      .then(repos => {
        repos.sort((a, b) => b.stargazers_count - a.stargazers_count);

        container.innerHTML = "";
        repos.forEach(repo => {
          const card = document.createElement("div");
          card.className = "repo-card";
          card.innerHTML = `
            <a href="${repo.html_url}" target="_blank">${repo.name}</a>
            <p>${repo.description || "No description available."}</p>
            <div class="repo-meta">‚≠ê ${repo.stargazers_count} | üç¥ ${repo.forks_count}</div>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        container.innerHTML = `<p>Error loading repos: ${err.message}</p>`;
      });

    document.getElementById("toggle-theme").addEventListener("click", () => {
      document.body.classList.toggle("light");
    });

    const canvas = document.getElementById('background');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const ripples = [];
    const particles = [];

    document.addEventListener('click', (e) => {
      ripples.push({ x: e.clientX, y: e.clientY, radius: 0, alpha: 1 });
    });

    document.addEventListener('mousemove', (e) => {
      particles.push({ x: e.clientX, y: e.clientY, alpha: 1, radius: 2 });
    });

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const isLight = document.body.classList.contains('light');
      const rippleColor = isLight ? '0, 0, 0' : '255, 255, 255';

      for (let i = 0; i < ripples.length; i++) {
        const r = ripples[i];
        ctx.beginPath();
        ctx.arc(r.x, r.y, r.radius, 0, Math.PI * 2);
        ctx.strokeStyle = `rgba(${rippleColor}, ${r.alpha})`;
        ctx.lineWidth = 2;
        ctx.stroke();
        r.radius += 1.2;
        r.alpha -= 0.005;
        if (r.alpha <= 0) { ripples.splice(i, 1); i--; }
      }

      for (let i = 0; i < particles.length; i++) {
        const p = particles[i];
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(${rippleColor}, ${p.alpha})`;
        ctx.fill();
        p.alpha -= 0.02;
        p.radius += 0.1;
        if (p.alpha <= 0) { particles.splice(i, 1); i--; }
      }

      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
